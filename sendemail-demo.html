<body>
    email:<input type="text" name="email" id="ipt1" value="">
    <button onclick="send()">submit</button>

    <script>
        function send(){
            var sendmail = {
                "email":document.getElementById('ipt1').value
            }
            sendmail = JSON.stringify(sendmail)
            $.post("http://tomzhang.com.cn:7777",sendmail,()=>{
                console.log(`${sendmail.email} 已发送`)
            })
        }
    </script>
