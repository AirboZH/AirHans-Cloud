<!DOCTYPE html>
<html class="h-100">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="../style/demo-chat.css">
        <link rel="stylesheet" href="../style/border.css">
        <title>demo-chat</title>
    </head>
	<body class="h-100">
        <div id="mainBox" class="p-2 d-flex h-100">
            <div class="p-0 onlineList h-100">
                
                    <div id="onlineList--me" class="d-flex align-items-center">
                        <div id="onlineList--me--avator" class="onlineList--me--avator"></div>
                        <div class="d-flex flex-column">
                            <div id="onlineList--me--id" class="onlineList--me--id">id</div>
                            <div id="onlineList--me--intro" class="onlineList--me--intro signature__fixed">这个人很懒惰</div>
                        </div>
                    </div>
                    <!-- <div class="text--numbers">在线成员</div> -->
            </div>
                    
                
                <div id="chatBox" class="h-100">
                    
                    
                    
                    <div id="chatBox--output" class="m-0 overflow-auto flex-column p-1 position-relative">
                        
                        <div class="row m-0 mb-1 align-items-center invisible" style="height:0">
                            <div class="chatBox--output--avator__normal">
                                left
                            </div>
                            <div id="chatBox--output--template" class="col">
                                <div class="card">
                                    <div class="card-header container p-0" style="height:1.5rem">
                                        <div class="chatBox--output--arrow__left border-top-0 border-right-0"></div>
                                        <span id="chatBox--output--id"></span>
                                        <span id="chatBOx--output--time"></span>
                                    </div>
                                    <div class="card-body p-1">
                                        <div id="chatBox--output--message" class="m-0 d-inline">
        
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
        
                    </div>
                    <div class="chatBox--divide"></div>
                    <div class="row m-0 chatBox--bottom position-absolute">
                        <!-- <div id="chatBox--input--menu" class="border">        
                            菜单
                        </div> -->

                        <textarea id="chatBox--input--typing" class="col"></textarea>

                        <button type="button" id="chatBox--input--button__send" class="btn btn-primary">Send</button>

                    </div>
                    
                </div>
            </div>

        </div>
       
        <div id="container--toast" aria-live="polite" aria-atomic="true">
        
        </div>
        <button type="button" class="button__onlineList btn btn-secondary p-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js" integrity="sha512-wV7Yj1alIZDqZFCUQJy85VN+qvEIly93fIQAN7iqDFCPEucLCeNFz4r35FCo9s6WrpdDQPi80xbljXB8Bjtvcg==" crossorigin="anonymous"></script>
        <script type="module" src="../src/init.js"></script>

    </body>
    
</html>
