<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="../style/demo-chat.css">
        <title>demo-chat</title>
    </head>
	<body>
        <div id="mainBox" class="container-fluid row p-0">
            
            <div class="border border-dark p-0 onlineList">
                <!-- TODO添加在线列表 -->
                    <div id="onlineList--me" class="d-flex align-items-center border-bottom border-dark">
                        <div id="onlineList--me--avator" class="onlineList--me--avator">头像</div>
                        <div class="d-flex flex-column">
                            <div id="onlineList--me--id" class="onlineList--me--id">id</div>
                            <div id="onlineList--me--intro" class="onlineList--me--intro">这个人很懒惰</div>
                        </div>
                    </div>
                    <div class="text-center border-bottom border-dark">在线成员</div>
                    <!-- <div id="onlineList--they" class="d-flex align-items-center border-bottom border-dark">
                        <div id="onlineList--they--avator" class="onlineList--they--avator">头像</div>
                        <div class="d-flex flex-column">
                            <div id="onlineList--they--id" class="onlineList--they--id">id</div>
                        </div>
                    </div> -->
                        
            </div>
                    
                
                <div id="chatBox" class="col">
                    
                    
                    
                    <div id="chatBox--output" class="m-0 border border-dark overflow-auto flex-column rounded p-1">
                        
                        <div class="row m-0 mb-1 align-items-center invisible" style="height:0">
                            <div class="chatBox--output--avator__normal">
                                left
                            </div>
                            <div id="chatBox--output--template" class="col">
                                <div class="card">
                                    <div class="card-header container p-0" style="height:1.5rem">
                                        <div class="chatBox--output--arrow__left border-top-0 border-right-0"></div>
                                        <span id="chatBox--output--id"></span>
                                        <span id="chatBOx--output--time"></span>
                                    </div>
                                    <div class="card-body p-1">
                                        <div id="chatBox--output--message" class="m-0 d-inline">
        
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
        
                    </div>
                    <div id="chatBox--input--menu" class="row m-0 border border-dark mt-1 mb-1 rounded ">
                        
        
                    </div>
        
                    <textarea id="chatBox--input--typing" class="row m-0 w-100"></textarea>
                    <div class="row justify-content-end">
                        <button type="button" id="chatBox--input--button__send" class="col-2 btn btn-primary btn-sm">Send</button>
                    </div>
                </div>
            </div>

        </div>
        
        <div id="panel" class="panel">
            
            <h1 class="display-2 text-center">AirHans-Cloud</h1>
            <div class="input-group panel--input">
                <input type="text" id="panel--id" class="form-control" placeholder="请输入你的ID" autofocus></input>
                <div class="input-group-append">
                    <button id="button--idConfirm" type="button" class="btn btn-primary">开始聊天</button>
                </div>
            </div>

        </div>
        <div id="container--toast" aria-live="polite" aria-atomic="true">
        
        </div>
        <button type="button" class="button__onlineList btn btn-secondary p-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js" integrity="sha512-wV7Yj1alIZDqZFCUQJy85VN+qvEIly93fIQAN7iqDFCPEucLCeNFz4r35FCo9s6WrpdDQPi80xbljXB8Bjtvcg==" crossorigin="anonymous"></script>
        <script type="module" src="../src/init.js"></script>

    </body>
</html>
