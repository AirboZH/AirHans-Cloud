<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>AirHans-Cloud</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />
		<link rel="stylesheet" href="../style/index.css" />
	</head>
	<body>
		<div class="indexBox d-flex position-absolute">
			<div class="indexBox--left d-flex flex-column">
				<h1 style="">This is AirHans-Cloud</h1>
				<h1>We can </h1>
				<div class="d-flex align-items-center">
					<h1 class="wordBox d-inline"></h1>
					<div class="cursor__flash d-inline"></div>
				</div>
				

			</div>
			<div class="indexBox--right d-flex position-relative">
				<div class="bar--y"></div>

				<div class="d-flex flex-column">
					<div class="bar--x"></div>

					<div class="formBox d-flex">
						<div class="loginBox__basis loginBox shadow p-3 rounded">
							<form class="loginForm">
								<div class="form-group">
							
									
									<label for="email">邮箱</label>
									<input type="email" class="form-control" name="email"required>
									<label for="password">密码</label>
									<input type="password" class="form-control" name="password" required>
									<button type="submit" class="d-block btn btn-primary mt-2 mx-auto col-11">
										登录
									</button>
								</div>
				
							</form>
							
							<div class="text-center">
								<a href="javascript:void" class="link--signUp">注册</a>
							</div>
						</div>
						
						<div class="loginBox__basis signUpBox shadow p-3 rounded position-absolute">
							<form class="signUpForm">
								<div class="form-group">
									
									<label for="email">邮箱</label>
									<div class="input-group">
										<input type="email" class="form-control" name="email" required>
										<div class="input-group-append">
											<input type="button" value="发送验证码" class="button--captcha btn btn-danger">
										</div>	
									</div>
									<label for="captcha">验证码</label>
									<input type="text" class="form-control" name="captcha" required>
									<label for="account">用户名</label>
									<input type="text" class="form-control" name="account" required>
									<label for="password">密码</label>
									<input type="password" class="form-control" name="password" required>
									<label for="passwordAgain">确认密码</label>
									<input type="password" class="form-control" name="passwordAgain" required>
					
									<button type="submit" class="d-block btn btn-primary mt-2 mx-auto col-11">
										注册
									</button>
								</div>
				
							</form>
							<div class="text-center">
								<a href="javascript:void" class="link--login">登录</a>
							</div>
				
						</div>
					</div>
				</div>
				
			</div>
					
			
		</div>
		
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js" integrity="sha512-wV7Yj1alIZDqZFCUQJy85VN+qvEIly93fIQAN7iqDFCPEucLCeNFz4r35FCo9s6WrpdDQPi80xbljXB8Bjtvcg==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
		<script src="../src/indexInit.js" type="module"></script>
	</body>
</html>
