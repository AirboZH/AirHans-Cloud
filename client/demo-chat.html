<!DOCTYPE html>
<html class="h-100">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">        
        <link rel="stylesheet" href="./style/demo-chat.css">
        <link rel="stylesheet" href="./style/border.css">
        <title>demo-chat</title>
    </head>
	<body class="h-100">
        <div id="mainBox" class="">
            <div class="navBar__custo bg-primary">
                <div class="navBar__custo--button--back d-flex align-items-center justify-content-center invisible">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </div>
                <div class="navBar__custo--button--menu d-flex align-items-center justify-content-center">
    
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </div>
            </div>
            
            <div class="p-0 onlineList">
                
                    <div id="onlineList--me" class="d-flex align-items-center">
                        <div id="onlineList--me--avator" class="onlineList--me--avator"></div>
                        <div class="d-flex flex-column">
                            <div id="onlineList--me--id" class="onlineList--me--id onlineList--they--id">id</div>
                            <div id="onlineList--me--intro" class="onlineList--me--intro signature__fixed">这个人很懒惰</div>
                        </div>
                    </div>
                    <!-- <div class="text--numbers">在线成员</div> -->
            </div>
                    
                
                <div id="chatBox" class="chatBox">
                    
                    
                    
                    <div id="chatBox--output" class="m-0 overflow-auto flex-column p-1 position-relative">
                        
                        <div class="row m-0 mb-1 align-items-center invisible" style="height:0">
                            <div class="chatBox--output--avator__normal">
                                left
                            </div>
                            <div id="chatBox--output--template" class="col">
                                <div class="card">
                                    <div class="card-header container p-0" style="height:1.5rem">
                                        <div class="chatBox--output--arrow__left border-top-0 border-right-0"></div>
                                        <span id="chatBox--output--id"></span>
                                        <span id="chatBOx--output--time"></span>
                                    </div>
                                    <div class="card-body p-1">
                                        <div id="chatBox--output--message" class="m-0 d-inline">
        
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
        
                    </div>
                    <div class="chatBox--divide"></div>
                    <div class="row chatBox--bottom">
                        <!-- <div id="chatBox--input--menu" class="border">        
                            菜单
                        </div> -->

                        <textarea id="chatBox--input--typing" class="col"></textarea>

                        <button type="button" id="chatBox--input--button__send" class="btn btn-primary">Send</button>

                    </div>
                    
                </div>
            </div>

        </div>
       
        <div id="container--toast" aria-live="polite" aria-atomic="true">
        
        </div>
        <script type="module" src="./src/init.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
        

    </body>
    
</html>
