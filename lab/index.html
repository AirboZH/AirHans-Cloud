<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>test websocket</title>
   <link rel="stylesheet" href="index.css">
      <script type="text/javascript">
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               alert("您的浏览器支持 WebSocket!");
               
               // 打开一个 web socket
               var ws = new WebSocket("ws://localhost:9999/echo");
                
               ws.onopen = function()
               {
                  // Web Socket 已连接上，使用 send() 方法发送数据
                  ws.send("这是web发来的数据");
                  alert("数据发送中...");
               };
                
               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
                  alert(received_msg);
               };
                
               ws.onclose = function()
               { 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               alert("您的浏览器不支持 WebSocket!");
            }
         }
         var app = new WebSocket("ws:127.0.0.1:9999");
               app.onopen= ()=>{
                  console.log('connected');
         }
         function sendtext(){
            app.send(document.getElementById('input').value)
         }
         app.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
                  console.log(received_msg)
                  document.getElementById('msg').innerHTML+=received_msg+"<br>";
               };
         app.onclose = function()
         { 
            alert("连接已关闭..."); 
         };
      </script>
        
   </head>
   <body>
      <div id="center">
         <div id="chatting">
            <p id="msg"></p>
            <input type="text" id="input" value="">
            <button onclick="sendtext()" >send</button>
         </div>
         <div id="sse">
            <a href="javascript:WebSocketTest()">WebSocket运行测试</a>
         </div>
      </div>
   </body>
</html>
